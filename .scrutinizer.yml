build:
    environment:
        php:
            version: 5.6.9
    dependencies:
            #before:
            #    - psql -c 'create database travis_ci_test;' -U scrutinizer
            #    - psql -U scrutinizer -d travis_ci_test -f examples/example.sql
            override:
                - composer install --dev --no-progress --no-interaction
    tests:
        override:
            -
                command: 'phpunit --coverage-clover build/logs/clover.xml'
                coverage:
                    file: 'build/logs/clover.xml'
                    format: 'php-clover'
filter:
    excluded_paths:
        - 'tests/*'
checks:
    php: true
coding_style:
    php: {  }